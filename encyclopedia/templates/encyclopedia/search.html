{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock  %}

{% block body %}
{% if empty %}
<h1 style="color:red">Thare wasn't any entry for your current search</h1>
{% endif %}
<ul>
    {% for x in sub_str %}
    <li><a href="{% url 'enc:entry' x %}">{{ x }}</a></li>
    {% endfor %}
</ul>

    
{% endblock %}
